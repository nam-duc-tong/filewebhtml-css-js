<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Website with Background Video-Easy</title>
	<link rel="stylesheet" type="text/css" href="css/video.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="hero">
		
		<video autoplay loop muted plays-inline id="backvideo">
			<source src="images/Reality - Lost Frequencies - Lyrics + Vietsub..mp4" type="video/mp4">
			
		</video>
		<div class="logo">
			<img class="img-header" src="images/Anime-PNG-Images-180x180.png">	
		</div>
		
		<div class="sidebar">
			<div class="text-box">
				<h1>TỐNG ĐỨC NAM</h1>
				<h4>PROFESSIONAL DEVELOPER</h4>
				<div class="line"></div>
			</div>
		</div>
		<div class="content">
			<h1>
				Reality - Lost Frequencies - Lyrics + Vietsub.	</h1>
				<p>
					I love hearing it when I remember you
				</p>
			<div class="btn" id="playBtn">
				<img src="images/nTBM5Lq8c.png" id="icon"> Watch Video
			</div>
			
		</div>
	</div>
	<script>
		var backvideo = document.getElementById('backvideo');
		var playBtn = document.getElementById('playBtn');
		var icon = document.getElementById('icon');
		playBtn.onclick = function(){
			backvideo.style.display = "block";
			if(backvideo.paused){
				backvideo.play();
				icon.src = "images/pause_button_1512390242.png"
			}
			else
			{
				backvideo.pause();
				icon.src = "images/nTBM5Lq8c.png"
			}
		}

	</script>
</body>
</html>
